{% extends 'base.html' %}
{% block conteudo %}

<div class="container mt-5"  >
    <div class="jumbotron text-center">
        <h1 class="display-4">Pagina para edicao de produtos </h1>

      <form method="POST">
        <label for="nomeProduto">Nome do Produto:</label>
        <input type="text" id="nomeProduto" name="nome" value="{{produto.nome}}" required >
        <br>
        <label for="precoProduto">Preco do Produto</label>
        <input type="number" id="nomePreco" name="preco" value="{{produto.preco}}" required>
        <br>
        <button type="submit">Salvar</button>
        <br>
         <a href="{{url_for('listar_produtos')}}">Lista de Produtos</a>
      </form>  


    </div>
</div>


{% endblock %}
