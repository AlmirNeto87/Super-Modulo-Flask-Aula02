<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edicao de Produtos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <nav>
          <ul>
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('sobre') }}">Sobre</a></li>
            <li><a href="{{ url_for('contatos') }}">Contatos</a></li>
          </ul>
        </nav>
    </header>
    
    <section>
      <h2>Pagina para Edicao de produtos </h2>

      <form method="POST">
        <label for="nomeProduto">Nome do Produto:</label>
        <input type="text" id="nomeProduto" name="nome" value="{{produto.nome}}" required>
        <br>
        <label for="precoProduto">Preco do Produto</label>
        <input type="number" id="nomePreco" name="preco" value="{{produto.preco}}"required>
        <br>
        <button type="submit">Salvar</button>
        <br>
        <a href="{{url_for('listar_produtos')}}">Lista de Produtos</a>
      </form>  

    </section>

    <footer>
        <p>&copy; 2025 Minha Empresa. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
