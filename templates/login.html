{% extends 'base.html' %}
{% block conteudo %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow p-4">
                <h1 class="text-center mb-3">{{ titulo }}</h1>
                <p class="lead text-center">Página de Login</p>

                <!-- Exibe mensagem de erro se houver -->
                {% if loginErro %}
                    <div class="alert alert-danger text-center">{{ loginErro }}</div>
                {% endif %}

                <form method="POST">
                    <!-- Campo Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail:</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>

                    <!-- Campo Senha -->
                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha:</label>
                        <input type="password" id="senha" name="senha" class="form-control" required>
                    </div>

                    <!-- Botão Login -->
                    <button type="submit" class="btn btn-primary w-100">Entrar</button>
                </form>
                <div class="mt-3 text-center">
                    <p>Não tem uma conta? <a href="{{ url_for('cadastrar_usuarios') }}">Cadastre-se aqui</a></p>
                <div>    
                
            </div>
        </div>
    </div>
</div>
{% endblock %}
