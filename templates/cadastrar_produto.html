
{% extends 'base.html' %}
{% block conteudo %}

<div class="container mt-5"  >
    <div class="jumbotron text-center">
        <h1 class="display-4">Pagina para cadastro de produtos </h1>

      <form method="POST">
        <label for="nomeProduto">Nome do Produto:</label>
        <input type="text" id="nomeProduto" name="nome" required >
        <br>
        <label for="precoProduto">Preco do Produto</label>
        <input type="number" id="nomePreco" name="preco" required>
        <br>
        <button type="submit">Cadastrar</button>
      </form>  


    </div>
</div>


{% endblock %}
