

{% extends 'base.html' %}

{% block conteudo %}
<div class="container mt-4">
    <h1>{{titulo}}</h1>
    
    <!-- Barra de ações: criar e pesquisar -->
    <div class="d-flex justify-content-between mb-3">
        <a href="{{ url_for('cadastrar_produtos') }}" class="btn btn-success">Cadastrar Produto</a>

        <form class="d-flex" method="GET" action="{{ url_for('pesquisar_produto') }}">
            <input class="form-control me-2" type="text" name="q" placeholder="Pesquisar produto..." value="{{ request.args.get('q', '') }}">
            <button class="btn btn-primary" type="submit">Pesquisar</button>
        </form>
    </div>

    <!-- Lista de produtos -->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Preço</th>
                <th colspan="2"class="text-center" >Ações</th>

            </tr>
        </thead>
        <tbody>
            {% for produto in produtos %}
            <tr>
                <td>{{ produto.id}}</td>
                <td>{{ produto.nome}}</td>
                <td>{{ produto.preco|round(2)}}</td>
                <td>
                    <a class="btn btn-primary" href="{{ url_for('editar_produto', id=produto.id)}}">Editar Produto</a>
                    <a class="btn btn-danger" href="{{ url_for('deletar_produto', id=produto.id)}}">Deletar Produto</a>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="4" class="text-center">
                    Nenhum produto encontrado!
                </td>
            </tr>
            {%endfor%}
        </tbody>
    </table>

</div>
{% endblock %}
