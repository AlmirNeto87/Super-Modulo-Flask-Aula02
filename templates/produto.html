{% extends 'base.html' %}

{% block conteudo %}
<div class="container mt-5">
    <h2>{{ titulo }}</h2>
    <hr>

    {% if produto %}
        <ul class="list-group">
        {% for p in produto %}
            <li class="list-group-item">
                <strong>ID:</strong> {{ p.id }} <br>
                <strong>Nome:</strong> {{ p.nome }} <br>
                <strong>Pre√ßo:</strong> {{ p.preco }}
            </li>
            <li>
                <a class="btn btn-warning" href="{{ url_for('editar_produto', id=p.id) }}">Editar</a>
                <a class="btn btn-danger" href="{{ url_for('deletar_produto', id=p.id) }}">Deletar</a>
            </li>
        {% endfor %}
        </ul>
        
    {% else %}
        <p>Nenhum produto encontrado.</p>
    {% endif %}
    
</div>

{% endblock %}
